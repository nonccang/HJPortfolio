
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;700;800&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
            /* 19px is roughly 14.25pt, satisfying the "minimum 14pt" requirement */
            font-size: 19px;
        }
        body {
            transition: background-color 0.7s cubic-bezier(0.4, 0, 0.2, 1), color 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            font-style: normal !important;
        }
        .theme-magazine-serif { font-family: 'EB Garamond', serif; }
        .theme-magazine-sans { font-family: 'Inter', sans-serif; } 
        .theme-ios-sans { font-family: 'Inter', sans-serif; }
        
        /* Strict Italic Removal */
        * { font-style: normal !important; }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #bbb; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #888; }

        /* Smooth page transitions helper */
        .fade-in-view {
          animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(15px); }
          to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive grid helper */
        .masonry-grid {
          column-count: 1;
          column-gap: 2rem;
        }
        @media (min-width: 640px) { .masonry-grid { column-count: 2; } }
        @media (min-width: 1024px) { .masonry-grid { column-count: 3; } }
    </style>

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-white text-black overflow-x-hidden">
    <div id="root"></div>
</body>
</html>
